<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정글 시네마 영화 목록</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section-whole">

        <header>
            <span class="title-junglecinema">정글 시네마 영화 목록</span>

            <nav class="nav-movie">
                <ul class="list-nav-movie">
                    <li><a href="index.html"> 현재 상영 영화 </a></li>
                    <li><a href="#"> 개봉 예정 영화</a></li>
                    <li><a href="#"> 박스오피스</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <ul class="container-movies">
                <li class="contents-detail">
                    <img src="./영화목록페이지/포스터_위니브월드.png" alt="위니브월드:새로운 시대">
                    <strong class="title-movie">위니브 월드 : 새로운 시대</strong>
                    <dl class="movie-info">
                        <div class="movie-genre">
                            <dt>개요</dt>
                            <dd>판타지</dd>
                        </div>
                        <div class="movie-score">
                            <dt>평점</dt>
                            <img src="./별점이미지.png" alt="별 이미지">
                            <dd>9.05</dd>
                        </div>
                        <div class="movie-open">
                            <dt>개봉</dt>
                            <dd>2021.03.27</dd>
                        </div>
                        <div class="movie-actor">
                            <dt>출연</dt>
                            <dd>라이캣, 소울곰, 개리씨</dd>
                        </div>
                    </dl>
                    <a href="#" class="link-reservation">예매하기</a>
                    <a href="#" class="link-preview"><img src="./영화목록페이지/아이콘_재생.png" alt="재생버튼 이미지">
                        예고편</a>
                </li>
            </ul>
        </main>
    </div>
    <footer>
        <span class="txt-name">Jungle Cinema</span>
        <dl class="list-company-info">
            <dt class="scrennreader_only">회사명</dt>
            <dd>(주) 정글 시네마</dd>

            <dt>대표</dt>
            <dd>라이언</dd>

            <dt>사업자 번호</dt>
            <dd>000-0000-0000</dd>

            <dt class="screenreader_only">회사 업종</dt>
            <dd>광고 영화 및 비디오물 제작업</dd>

            <dt>주소</dt>
            <dd>서울특별시</dd>
        </dl>

        <ul class="list-icon">
            <li><img src="./SNS_아이콘/twitter.png" alt="트위터 아이콘" class="icon-twitter"></li>
            <li><img src="./SNS_아이콘/instagram.png" alt="인스타그램 아이콘" class="icon-instagram"></li>
            <li><img src="./SNS_아이콘/facebook.png" alt="페이스북 아이콘" class="icon-facebook"></li>
        </ul>
    </footer>
</body>

</html>
